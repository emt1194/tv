<!DOCTYPE html>
<html lang="en">
<head>
    <title>OutOfContextTV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Community Driven Out of Context TV">
    <meta property="og:title" content="OutOfContextTV" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Community Driven Out of Context TV" />
    <meta property="og:url" content="https://outofcontext.dumbprojects.com" />
    <meta property="og:image" content="https://outofcontext.dumbprojects.com/content/images/outofcontext.png" />
    <meta property="og:site_name" content="outofcontext.dumbprojects.com" />
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="icon" href="content/images/favicon.ico" sizes="any" type="image/ico">
</head>
<body>
<div id="dumb-circle" onclick="window.open('https://dextools.io/', '_blank');"></div>
<div class="video-container">
    <div class="overlay"></div>
    <video muted id="flip" src="content/video/support/snow.mp4" loop class="interstitial" onloadeddata="tv.onClipLoaded()" onended="tv.onClipFinished()"></video>
    <video muted id="track" class="screen" autoplay onloadeddata="tv.onClipLoaded()" onended="tv.onClipFinished()"></video>
</div>
<script src="js/jquery/dist/jquery.min.js"></script>
<script src="js/main.js"></script>

<div class='unmute' onclick="document.getElementById('track').muted = !document.getElementById('track').muted; document.getElementById('flip').muted = !document.getElementById('flip').muted; $(this).toggleClass('mute');"></div>


<!-- End of Statcounter Code -->

</body>
</html>
